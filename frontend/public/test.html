<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test API CENHOSOA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #06B6D4;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0891B2;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üè• Test API CENHOSOA</h1>
    
    <div>
        <button onclick="testHealth()">1. Test Health Check</button>
        <button onclick="testLogin()">2. Test Login</button>
        <button onclick="testLoginFetch()">3. Test Login (Fetch)</button>
    </div>

    <h2>R√©sultat :</h2>
    <pre id="result">Cliquez sur un bouton pour tester...</pre>

    <script>
        const result = document.getElementById('result');

        async function testHealth() {
            result.textContent = '‚è≥ Test en cours...';
            try {
                const response = await fetch('http://localhost:3000/health');
                const data = await response.json();
                result.innerHTML = '<span class="success">‚úÖ Health Check OK</span>\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                result.innerHTML = '<span class="error">‚ùå Erreur Health Check</span>\n' + error.message;
            }
        }

        async function testLogin() {
            result.textContent = '‚è≥ Connexion en cours...';
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@cenhosoa.mg',
                        password: 'Admin@2025'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = '<span class="success">‚úÖ Login r√©ussi</span>\n' + JSON.stringify(data, null, 2);
                } else {
                    result.innerHTML = '<span class="error">‚ùå Login √©chou√© (Status: ' + response.status + ')</span>\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                result.innerHTML = '<span class="error">‚ùå Erreur Login</span>\n' + error.message;
            }
        }

        async function testLoginFetch() {
            result.textContent = '‚è≥ Test avec XMLHttpRequest...';
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:3000/api/auth/login', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    result.innerHTML = '<span class="success">‚úÖ Login XHR r√©ussi</span>\n' + xhr.responseText;
                } else {
                    result.innerHTML = '<span class="error">‚ùå Login XHR √©chou√© (Status: ' + xhr.status + ')</span>\n' + xhr.responseText;
                }
            };
            
            xhr.onerror = function() {
                result.innerHTML = '<span class="error">‚ùå Erreur r√©seau XHR</span>';
            };
            
            xhr.send(JSON.stringify({
                email: 'admin@cenhosoa.mg',
                password: 'Admin@2025'
            }));
        }
    </script>
</body>
</html>
